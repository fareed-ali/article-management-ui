<h2 mat-dialog-title>Edit Article</h2>

<form [formGroup]="articleForm" (ngSubmit)="save()">
  <mat-dialog-content>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngFor="let msg of getErrorMessages('Name')">{{ msg }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Material</mat-label>
      <input matInput formControlName="material">
      <mat-error *ngFor="let msg of getErrorMessages('Material')">{{ msg }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Net Weight (g)</mat-label>
      <input matInput type="number" formControlName="netWeight">
      <mat-error *ngFor="let msg of getErrorMessages('NetWeight')">{{ msg }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Length (mm)</mat-label>
      <input matInput type="number" formControlName="length">
      <mat-error *ngFor="let msg of getErrorMessages('Length')">{{ msg }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Width (mm)</mat-label>
      <input matInput type="number" formControlName="width">
      <mat-error *ngFor="let msg of getErrorMessages('Width')">{{ msg }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Height (mm)</mat-label>
      <input matInput type="number" formControlName="height">
      <mat-error *ngFor="let msg of getErrorMessages('Height')">{{ msg }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Article Category</mat-label>
      <mat-select formControlName="articleCategoryId">
        <mat-option *ngFor="let c of data.articleCategories" [value]="c.id">{{ c.name }}</mat-option>
      </mat-select>
      <mat-error *ngFor="let msg of getErrorMessages('ArticleCategoryId')">{{ msg }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Bicycle Category</mat-label>
      <mat-select formControlName="bicycleCategoryId">
        <mat-option *ngFor="let c of data.bicycleCategories" [value]="c.id">{{ c.name }}</mat-option>
      </mat-select>
      <mat-error *ngFor="let msg of getErrorMessages('BicycleCategoryId')">{{ msg }}</mat-error>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="articleForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
