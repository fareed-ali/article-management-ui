<div class="article-container">
  <h2 class="header-title">Articles</h2>

  <!-- Filter Controls  Start-->
  <search-article (searchEmitter)="applyFilters($event)"></search-article>
  <!-- Filter Controls  End-->

  <!-- Add Article -->
  <div class="add-button-container">
    <button
      mat-raised-button
      color="primary"
      class="add-article-button"
      (click)="openAddDialog()"
    >
      Add Article
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-table
    [dataSource]="articlesDataSource"
    matSort
    class="mat-elevation-z2 styled-table"
  >
    <ng-container matColumnDef="number">
      <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
      <mat-cell *matCellDef="let article">{{ article.number }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let article">{{ article.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="articleCategoryText">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Article Category</mat-header-cell
      >
      <mat-cell *matCellDef="let article">{{
        article.articleCategoryText
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="bicycleCategoryText">
      <mat-header-cell *matHeaderCellDef>Bicycle Category</mat-header-cell>
      <mat-cell *matCellDef="let article">{{
        article.bicycleCategoryText
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="material">
      <mat-header-cell *matHeaderCellDef>Material</mat-header-cell>
      <mat-cell *matCellDef="let article">{{ article.material }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="netWeight">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Net Weight (g)</mat-header-cell
      >
      <mat-cell *matCellDef="let article">{{ article.netWeight }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let article">
        <button
          mat-icon-button
          color="accent"
          (click)="openEditDialog(article.number)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row"
    ></mat-row>
  </mat-table>
</div>
